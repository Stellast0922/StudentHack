<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="planet.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            text-decoration: none;
        }

        header nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            transition: transform 0.3s ease;
            transition-delay: 2ms;
        }
        header nav a:hover::after{
            transition: transform 0.3s ease;
            transition-delay: 2ms;
            background-color: rgba(111, 110, 110, 0.1);

        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        header nav .header-nav-item.active {
            background-color: rgba(174, 172, 172, 0.5);
            color: #ffffff;
            border-radius: 5px;
        }

        h1 {
            margin: 10px;
            font-family: 'Roboto', sans-serif;
            color: #a6a2a1;
            
        }

        header img {
            width: 50px; 
            height: 50px; 
        }
        header div {
            display: flex; 
            align-items: center; 
        }

        .container {
            flex: 1 0 auto; 
            max-width: 100%;
            margin-top: 20px;
            padding: 10px;
            padding-bottom: 30px;
            margin-bottom:0px;
            /* background-color: #000000; */
            /* box-shadow: 0 0 10px rgb(0, 0, 0); */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding-top: 20px;
            padding-bottom: 30px;
            text-align: center;
            width: 100%;
            flex-shrink: 0;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        } 

        footer a {
            color: #fff; 
            margin: 0 5px; 
            text-decoration: none;
        }

        footer a:hover{
            text-decoration: underline; 
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;

        }

        header{
            height: 30px;
        }

        #chat-container {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
        }

        .input-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        #chat-button {
            background-color: #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #chat-button img {
            width: 30px;
            height: 30px;
        }

        #chat-interface {
            background-color: rgba(41, 44, 47, 0.967);
            border: 1px solid #00000076;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 300px;
        }

        .chat-hidden {
            display: none;  
        }

        #chat-box {
            width: 95%;
            text-align: center;
            height: 200px;
            margin-bottom: 10px;
            overflow-y: auto;
            padding: 5px;
        }

        #chat-messages div {
            margin-bottom: 10px;
        }

        #chat-messages .user {
            text-align: right;
            margin-right: 10px;
            color: white;
            font-weight: bold;
            }

        #chat-messages .bot {
            text-align: left;
            margin-left: 10px;
            font-weight: bold;
            color: white;
        }
        
        #chat-input {
            border: 2px solid transparent;
            width: 15em;
            height: 2.5em;
            padding-left: 0.8em;
            outline: none;
            overflow: hidden;
            background-color: #F3F3F3;
            border-radius: 10px;
            transition: all 0.5s;
            flex-grow: 1;
            margin-right: 10px;
        }

        #chat-input:hover,
        #chat-input:focus {
            border: 2px solid #4A9DEC;
            box-shadow: 0px 0px 0px 7px rgb(74, 157, 236, 20%);
            background-color: white;
        }

        #send-btn {
            font-family: inherit;
            font-size: 12px;
            background: royalblue;
            color: white;
            padding: 0.7em 1em;
            padding-left: 0.9em;
            display: flex;
            align-items: center;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        #send-btn svg {
            display: block;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }

        button:hover .svg-wrapper {
            animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        button:hover svg {
            transform: translateX(1.2em) rotate(45deg) scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fly-1 {
            from {
                transform: translateY(0.1em);
            }

            to {
                transform: translateY(-0.1em);
            }
        }

    </style>
</head>
